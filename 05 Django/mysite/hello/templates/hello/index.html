<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello! Built using Django</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
        }
        th {
            text-align: left;
        }
    </style>
</head>
<body>
    {% if label_list %}
    <table>
    {% for label in label_list %}
    <tr>
        <td>{{ label.name }}</td>
        <td>
            {% for data in label.data_set.all %}
            {{ data.data }}<br>
            {% endfor %}
        </td>
    </tr>
    {% endfor %}
    </table>
    {% else %}
    <p>No data is available.</p>
    {% endif %}
</body>
</html>
